<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario 1</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, Helvetica, sans-serif;
        }
        fieldset {
            display: inline;
        }
        .campos, .botao {
            margin: 10px 0;
        }
        .botao input {
            background-color: darkgreen;
            color: white;
            padding: 4px 8px;
        }
    </style>
</head>
<body>
    <h1>Formulario</h1>
    <form action="dados.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Login</legend>
            <p class="campos">
                <label for="email">Email:</label> <br>
                <input type="text" id="email" required maxlength="120" size="12" placeholder="Digite seu email" autocomplete="email">
            </p>
            <p class="campos">
                <label for="tel">Telefone:</label> <br>
                <input type="tel" name="tel" id="tel" size="12" required pattern="\d{2}\)\d{8,9}" placeholder="xx 912345678">
            </p>
            <p class="campos">
                <label for="senha">Senha:</label> <br> 
                <input type="password" id="senha" required minlength="8" maxlength="16" size="12" placeholder="Digite sua snha">
            </p>
            <p class="botao">
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>

    <form action="dados.php" method="post">
        <fieldset>
            <legend>Perfil</legend>
            <p class="campos">
                <label for="nome">Nome</label> <br>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome" size="12" min="3" maxlength="120" required>
            </p>
            <p class="campos">
                <label for="bio">Bio</label> <br>
                <textarea name="bio" id="bio" cols="13" rows="4"></textarea>
            </p>
            <p class="campos">
                Sexo<br>
                <input type="radio" name="sexo" id="m" value="masculino">
                <label for="m">Masculino</label> <br>
                <input type="radio" name="sexo" id="f" value="femonino">
                <label for="f">Feminino</label>
            </p>
            <p>
                <label for="escolaridade">Escolaridade</label> <br>
            <select name="escolaridade" id="escolaridade">
                <optgroup label="Fundamental I">
                    <option value="1">1 serie</option>
                    <option value="2">2 serie</option>
                    <option value="3">3 serie</option>
                    <option value="4">4 serie</option>
                </optgroup>
                <optgroup label="fundamental II">
                    <option value="5">5 serie</option>
                    <option value="6">6 serie</option>
                    <option value="7">7 serie</option>
                    <option value="7">8 serie</option>
                </optgroup>
            </select>
            </p>
            <p class="campos">
                <label for="aniversario">Aniversario <br></label>
                <input type="date" name="aniversario" id="aniversario">
            </p>
            <p class="campos">
                <label for="cor">Cor favorita</label> <br>
                <input type="color" name="cor" id="cor">
            </p>
            <p class="botao">
                <input type="submit" value="OK">
            </p>
        </fieldset>
    </form>

</body>
</html>
